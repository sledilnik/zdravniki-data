name: Doctors update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/update.yaml'
    - 'update.py'
    - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
    - '.github/workflows/update.yaml'
    - 'update.py'
    - 'requirements.txt'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 2,5,12,18, * * *' # GMT, 3-4 am CET window (after nightly sync on API) + 3 times during the day
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-data:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install python dependencies
      run: pip install -r requirements.txt

    - name: Move zzzs xlsx to dated directories (needed only once)
      run: |
        cd zzzs/
        for f in `ls ????-??-??_*.xlsx`
        do
            echo "Moving file $f"
            d=$(echo "$f" | awk -F "-" '{print $1 "/" $2 }')
            echo "     ... to $d/$f"
            mkdir -p $d
            git mv "$f" "$d/$f"
        done
        cd ..

    - name: "Run update.py"
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python update.py 

    # Runs a set of commands using the runners shell
    - name: Check git diff
      run: |
        ls -la csv/*
        # ls -la zzzs/*
        git status
        git diff

    # Git commit + push, see https://github.com/github-actions-x/commit
    - name: "Publish ZZZS doctors' availability data changes to git"
      if: github.ref == 'refs/heads/main'
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'main'
        commit-message: "ZZZS doctors' availability data update ðŸ¤–"
        rebase: 'true' # pull and rebase before commit
        files: zzzs/* csv/* gurs/*
        name: Sledilnik data scrape bot ðŸ¤–
        email: info@sledilnik.org
